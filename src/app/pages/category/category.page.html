<link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
<ion-header>
  <ion-toolbar>
    <ion-title>category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <div *ngFor="let cat of categorys" >
      <ion-item class="item-stable" (click)="showCategory(cat.name)" [ngClass]="{active: isCategoryShown(cat.name)}">
        <i class="icon" [ngClass]="isCategoryShown(cat.name) ? 'ion-minus' : 'ion-plus'" *ngIf="cat.children?.length >0"></i>
        &nbsp;
        {{cat.name}}
      </ion-item>
      <div *ngIf="isCategoryShown(cat.name)">
      <ion-item class="item-accordion" *ngFor="let subCat of cat.children" >
        {{subCat.name}}
      </ion-item>
    </div>
    </div>
  </ion-list>


</ion-content>
