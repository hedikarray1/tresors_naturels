<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
      <ion-title class="ion-title-header-center">
      <img  src="../../../assets/logo/logo2.png" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCart()">
        <ion-icon slot="icon-only" class="icon-header"  color="dark"  slot="end" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  class="card-background-page">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<div  *ngFor="let cat of categorys" >

  <ion-card class="product-card" (click)="goToProductByCategory(cat.name ,cat.id)"  [ngClass]="{active: isCategoryShown(cat.name)}" *ngIf="cat.children?.length ==0" >
    <ion-button class="icon-add-item"  fill="clear" color="dark">
      {{cat.name.replace(rep,'&')}}
    </ion-button>
    
      <img src="{{cat?.image?.src}}">
    
</ion-card>

<ion-card class="product-card" (click)="showCategory(cat.name)" [ngClass]="{active: isCategoryShown(cat.name)}" *ngIf="cat.children?.length >0">
  <ion-button class="icon-add-item"  fill="clear" color="dark">
    {{cat.name.replace(rep,'&')}}
  </ion-button>
  
    <img src="{{cat?.image?.src}}">
    <ion-card-content *ngIf="isCategoryShown(cat.name)">
     
        <ion-item class="item-accordion" *ngFor="let subCat of cat.children"
          (click)="goToProductByCategory(subCat.name ,subCat.id)">
          <ion-label>  {{subCat.name.replace(rep,'&')}} </ion-label>
      
        </ion-item>
  
    </ion-card-content>
  
</ion-card>

</div>

</ion-content>
