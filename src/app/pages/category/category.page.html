<ion-header>
  <ion-toolbar>
    <img class="img-header" src="../../../assets/logo/logo.png">
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <div *ngFor="let cat of categorys" >

     

      <ion-item class="item-stable" (click)="goToProductByCategory(cat.name ,cat.id)"
        [ngClass]="{active: isCategoryShown(cat.name)}" *ngIf="cat.children?.length ==0"  >
        {{cat.name}}
      </ion-item>

      <ion-item class="item-stable" (click)="showCategory(cat.name)" [ngClass]="{active: isCategoryShown(cat.name)}"
        *ngIf="cat.children?.length >0">
       
        {{cat.name}}
        <ion-icon name="chevron-down-outline"  *ngIf="!isCategoryShown(cat.name)" item-end></ion-icon>
        <ion-icon name="chevron-up-outline" *ngIf="isCategoryShown(cat.name)" item-end></ion-icon>
        

      </ion-item>
    
      <div *ngIf="isCategoryShown(cat.name)">
        <ion-item class="item-accordion" *ngFor="let subCat of cat.children"
          (click)="goToProductByCategory(subCat.name ,subCat.id)">
          {{subCat.name}}

        </ion-item>
      </div>
    </div>
  </ion-list>


</ion-content>
