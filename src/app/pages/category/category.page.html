<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-title-header-center">
      <img src="../../../assets/logo/logo2.png" />
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

    <ion-card *ngFor="let cat of categorys" (click)="showCategory(cat)" >
      <p  > {{cat.name.replace(rep,'&')}} </p>
      <ion-img src="{{cat?.image?.src}}"></ion-img>
      <ion-card-content  *ngIf="this.shownCategory === cat.name && cat.children.length">
        <ion-item *ngFor="let subCat of cat.children" (click)="goToProductByCategory(subCat.id)">
          <ion-label> {{subCat.name.replace(rep,'&')}} </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

    
 

</ion-content>
