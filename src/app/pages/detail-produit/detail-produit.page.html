<ion-header>
  <ion-toolbar>
    <img class="img-header" src="../../../assets/logo/logo.png">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="product-card">
  
      <div class="product-image-container">
        <img src="{{product?.images[0]?.src}}" />
      </div>
     
    <ion-card-content>

      <ion-card-header class="product-info-container">
     
        <div class="product-name"><strong>{{product?.name}}</strong></div>
     </ion-card-header>
       
        <ion-card-header class="product-info-container">
          <div class="container-row">
            <div class="product-price" [innerHTML]="product?.price_html"></div>
            <div class="product-short_description" [innerHTML]="product?.short_description" *ngIf="product?.description != ''"></div>  
          </div>
          <br/>
        <label class="text-size"><strong>Cat√©gory</strong> : </label>
         
          <div class="product-category-container">
            <span class="product-category" *ngFor="let category of product?.categories"> {{category?.name}},</span>
          </div>
        
        </ion-card-header>
     

     <label class="text-size"><strong>Description</strong></label>
     <br/>
     <div class="product-short_description" [innerHTML]="product?.short_description" *ngIf="product?.description == ''"></div>  
        
      <div class="product-description" [innerHTML]="product?.description"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
