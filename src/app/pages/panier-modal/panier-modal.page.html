<ion-content fullscreen>

  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="light">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>



    <ion-list>
      <ion-item class="item-cart" *ngFor="let p of panier" class="ion-text-wrap">
        <ion-thumbnail slot="start">
          <img src="{{p?.thumbnail}}" />
        </ion-thumbnail>
        <ion-label>
          <h3>{{p?.product_name}}</h3>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" class="ion-align-self-center">
              <p>{{ p?.quantity }}</p>
            </ion-col>
            <ion-col size="2" class="ion-align-self-center">
              x
            </ion-col>
            <ion-col size="2" class="ion-align-self-center">
              <p [innerHTML]="p?.price_html"></p>
            </ion-col>
          </ion-row>
        </ion-label>
        <ion-button (click)="removeCartItem(p)" fill="clear" color="light">
          <ion-icon name="close" slot="end"></ion-icon>
        </ion-button>
       
      </ion-item>
      <ion-item class="item-total">
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              Totale:
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{getTotal()}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-button expand="full" (click)="save()">
      Sauvgarder panier
    </ion-button>
    
    <ion-button expand="full" (click)="checkout()">
      Commander 
    </ion-button>
    
  

</ion-content>
